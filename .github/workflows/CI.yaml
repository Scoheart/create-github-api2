name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  notice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.4
        with: 
          version: 8.1.1
      - run: pnpm install
      - run: pnpm jf